<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>
    <style>
        /* Navigation bar styles */
        .navbar {
            background-color: black;
            padding: 10px;
        }
        .nav-link {
            margin-right: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #8e44ad;
        }

        /* Page styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #45a049;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            margin-right: 5px;
        }
        .edit-btn:hover {
            background-color: #0b7dda;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }

        /* Alert message */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
    <a href="/" class="nav-link">üèõÔ∏è Home</a>
    <a href="/books/add" class="nav-link">‚ûï Add Book</a>
    <a href="/books/manage" class="nav-link">üìã Manage Books</a>
    <a href="/logout" class="nav-link">üö™ Logout</a>
</div>

<h1>Book Management</h1>

<!-- Success message -->
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

<a href="/books/add" class="btn">‚ûï Add New Book</a>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>ISBN</th>
        <th>Price (‚Ç¨)</th>
        <th>Quantity</th>
        <th>Age Rating</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.genre}">Genre</td>
        <td th:text="${book.isbn}">ISBN</td>
        <td th:text="${book.price}">Price</td>
        <td th:text="${book.quantity}">Quantity</td>
        <td th:text="${book.ageRating} + '+'">Age Rating</td>
        <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="edit-btn">Edit</a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="delete-btn"
               onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
