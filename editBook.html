<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <style>
        /* Navigation bar styles */
        .navbar {
            background-color: black;
            padding: 10px;
        }
        .nav-link {
            margin-right: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #8e44ad;
        }

        /* Page styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Form styles */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0b7dda;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #2196F3;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Preview image */
        .image-preview {
            margin-top: 10px;
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
    <a href="/" class="nav-link">üèõÔ∏è Home</a>
    <a href="/books/add" class="nav-link">‚ûï Add Book</a>
    <a href="/books/manage" class="nav-link">üìã Manage Books</a>
    <a href="/logout" class="nav-link">üö™ Logout</a>
</div>

<div class="form-container">
    <h1>Edit Book</h1>

    <form th:action="@{/books/edit/{id}(id=${book.id})}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" required>
        </div>

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" required>
        </div>

        <div class="form-group">
            <label for="price">Price (‚Ç¨):</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity in Stock:</label>
            <input type="number" id="quantity" th:field="*{quantity}" min="0" required>
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" th:field="*{genre}" required>
        </div>

        <div class="form-group">
            <label for="ageRating">Age Rating:</label>
            <input type="number" id="ageRating" th:field="*{ageRating}" min="0" max="18" required>
        </div>

        <div class="form-group">
            <label for="rating">Rating (0-5):</label>
            <input type="number" id="rating" th:field="*{rating}" step="0.1" min="0" max="5" required>
        </div>

        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="url" id="imageUrl" th:field="*{imageUrl}" placeholder="https://example.com/book-cover.jpg">
            <img th:if="${book.imageUrl != null && !book.imageUrl.isEmpty()}"
                 th:src="${book.imageUrl}" alt="Book Cover" class="image-preview">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" maxlength="4000"></textarea>
        </div>

        <button type="submit">Update Book</button>
    </form>

    <a href="/books/manage" class="back-link">‚Üê Back to Book Management</a>
</div>
</body>
</html>
