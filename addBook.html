<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: black;
            padding: 10px;
        }

        .nav-link {
            margin-right: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #8e44ad; /* dark purple on hover */
        }

        form {
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #732d91;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="/" class="nav-link">üèõÔ∏è Home</a>
    <a href="/books/add" class="nav-link">‚ûï Add Book</a>
    <a href="/books/view" class="nav-link">üìñ View Books</a>
    <a href="/logout" class="nav-link">üö™ Logout</a>

</div>
<hr/>

<!-- Add Book Form -->
<h1>Add a New Book</h1>
<form th:action="@{/books/add}" th:object="${book}" method="post">
    <label>Title:
        <input type="text" th:field="*{title}" />
    </label>
    <label>Author:
        <input type="text" th:field="*{author}" />
    </label>
    <label>ISBN:
        <input type="text" th:field="*{isbn}" />
    </label>
    <label>Genre:
        <input type="text" th:field="*{genre}" />
    </label>
    <label>Age Rating:
        <input type="number" th:field="*{ageRating}" />
    </label>
    <label>Price:
        <input type="number" step="0.01" th:field="*{price}" />
    </label>
    <label>Quantity:
        <input type="number" th:field="*{quantity}" />
    </label>
    <label>Description:
        <textarea th:field="*{description}"></textarea>
    </label>
    <label>Rating:
        <input type="number" step="0.1" th:field="*{rating}" />
    </label>
    <label>Image URL:
        <input type="text" th:field="*{imageUrl}" />
    </label>
    <button type="submit">Add Book</button>
</form>

</body>
</html>
