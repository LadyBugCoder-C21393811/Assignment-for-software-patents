<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .navbar {
        background-color: #1a1a1a;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: bold;
    }

    .container {
        max-width: 700px;
        margin: 50px auto;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: #555;
    }

    .form-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .form-options label {
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .form-options input[type="radio"] {
        margin-right: 10px;
    }

    .submit-btn {
        width: 100%;
        background-color: #9c27b0;
        color: white;
        border: none;
        padding: 15px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #7b1fa2;
    }

    .back-link {
        display: block;
        margin-top: 20px;
        text-align: center;
        color: #2196F3;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
  <a href="/" class="nav-link">üè† Home</a>
  <a href="/books/view" class="nav-link">üìö Browse Books</a>
  <a href="/logout" class="nav-link">üö™ Logout</a>
</div>

<!-- Main Checkout Container -->
<div class="container">
  <h1>Select Payment Method</h1>

  <form th:action="@{/checkout}" method="post">
    <div class="form-group">
      <label class="form-label">Choose one:</label>
      <div class="form-options">
        <label><input type="radio" name="method" value="visa" checked>Visa (Used at Signup)</label>
        <label><input type="radio" name="method" value="paypal">PayPal</label>
        <label><input type="radio" name="method" value="cod">Cash on Delivery</label>
      </div>
    </div>

    <button type="submit" class="submit-btn">Complete Purchase</button>
  </form>

  <a href="/cart/view" class="back-link">‚Üê Back to Cart</a>
</div>

</body>
</html>
