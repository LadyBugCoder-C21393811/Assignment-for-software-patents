<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: black;
            padding: 10px;
        }
        .nav-link {
            margin-right: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #8e44ad;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 50px;
            margin-top: 30px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 45%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/" class="nav-link">ğŸ›ï¸ Home</a>
    <span th:if="${session.customer != null and session.customer.role == 'ADMIN'}">
        <a href="/books/add" class="nav-link">â• Add Book</a>
    </span>
    <a href="/books/view" class="nav-link">ğŸ“– View Books</a>
    <!-- Only show logout if user is logged in -->
    <span th:if="${session.customer != null}">
        <a href="/logout" class="nav-link">ğŸšª Logout</a>
    </span>
</div>

<!-- Show success/error messages -->
<div th:if="${logoutMessage}" style="color: green; margin-top: 15px; padding: 10px; background-color: #e8f5e9; border-radius: 5px;">
    <p th:text="${logoutMessage}"></p>
</div>
<div th:if="${loginError}" style="color: red; margin-top: 15px; padding: 10px; background-color: #ffebee; border-radius: 5px;">
    <p th:text="${loginError}"></p>
</div>

<div class="form-container">
    <!-- Login Form -->
    <form th:action="@{/login}" method="post" th:object="${customer}">
        <h2>Login</h2>
        <label>Input your Emailâœ‰ï¸:
            <input type="email" th:field="*{email}" required>
        </label>
        <label>input your PasswordğŸ”‘:
            <input type="password" th:field="*{password}" required>
        </label>
        <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form th:action="@{/signup}" method="post" th:object="${customer}">
        <h2>Sign Up</h2>
        <label>enter your Full Name:
            <input type="text" th:field="*{fullName}" required>
        </label>
        <label>Input your Emailâœ‰ï¸:
            <input type="email" th:field="*{email}" required>
        </label>
        <label>input your PasswordğŸ”‘:
            <input type="password" th:field="*{password}" required>
        </label>
        <label>input your Address:
            <input type="text" th:field="*{address}">
        </label>
        <label>input your choice of Payment MethodğŸ’³:
            <input type="text" th:field="*{paymentMethod}" placeholder="e.g., Visa ****1234" />
        </label>
        <label>input your Date of Birth:
            <input type="date" th:field="*{dateOfBirth}">
        </label>
        <button type="submit">Sign Up</button>
    </form>
</div>

</body>
</html>
