<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Catalogue</title>
    <style>
        /* Navigation bar styles */
        .navbar {
            background-color: black;
            padding: 10px;
        }
        .nav-link {
            margin-right: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #8e44ad;
        }

        /* Page styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Book listing styles */
        .book {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            background-color: #f9f9f9;
        }
        .book img {
            max-width: 150px;
            border-radius: 8px;
        }
        .details {
            flex: 1;
        }
        .details h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
    <a href="/" class="nav-link">üèõÔ∏è Home</a>
    <a href="/books/add" class="nav-link">‚ûï Add Book</a>
    <a href="/books/view" class="nav-link">üìñ View Books</a>
    <a href="/logout" class="nav-link">üö™ Logout</a>

</div>
<hr/>
<form th:action="@{/books/search}" method="get" style="margin-bottom: 20px;">
    <input type="text" name="title" placeholder="Search by title" required />
    <button type="submit">üîç Search</button>
</form>

<!-- Page Title -->
<h1>Book Catalogue</h1>

<!-- Book List -->
<div th:each="book : ${books}" class="book">
    <img th:src="${book.imageUrl}" alt="Book Cover"/>
    <div class="details">
        <h2 th:text="${book.title}">Book Title</h2>
        <p><strong>Author:</strong> <span th:text="${book.author}">Author Name</span></p>
        <p><strong>Genre:</strong> <span th:text="${book.genre}">Genre</span></p>
        <p><strong>Age Rating:</strong> <span th:text="${book.ageRating}">Age</span>+</p>
        <p><strong>Price:</strong> ‚Ç¨<span th:text="${book.price}">0.00</span></p>
        <p><strong>Description:</strong> <span th:text="${book.description}">Description</span></p>
        <p><strong>Rating:</strong> <span th:text="${book.rating}">0.0</span>/5</p>
    </div>
</div>
</body>
</html>
